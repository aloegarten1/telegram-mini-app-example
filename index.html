<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Photo Inverter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
      text-align: center;
      padding: 20px;
    }
    input[type=file] {
      margin: 20px 0;
    }
    img, canvas {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>–ò–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–æ—Ç–æ</h2>
  <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é, –∏ –º—ã –ø–µ—Ä–µ–≤–µ—Ä–Ω—ë–º —Ü–≤–µ—Ç–∞ üé®</p>

  <input type="file" accept="image/*" id="fileInput">

  <div>
    <h3>–û—Ä–∏–≥–∏–Ω–∞–ª</h3>
    <img id="original" alt="–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ —Ñ–æ—Ç–æ">
  </div>

  <div>
    <h3>–ò–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ</h3>
    <canvas id="canvas"></canvas>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    const fileInput = document.getElementById("fileInput");
    const originalImg = document.getElementById("original");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        originalImg.src = e.target.result;

        originalImg.onload = () => {
          // –ø–æ–¥–≥–æ–Ω—è–µ–º canvas –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
          canvas.width = originalImg.width;
          canvas.height = originalImg.height;

          // —Ä–∏—Å—É–µ–º —Ñ–æ—Ç–æ
          ctx.drawImage(originalImg, 0, 0);

          // –ø–æ–ª—É—á–∞–µ–º –ø–∏–∫—Å–µ–ª–∏
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          // –∏–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º
          for (let i = 0; i < data.length; i += 4) {
            data[i]     = 255 - data[i];     // R
            data[i + 1] = 255 - data[i + 1]; // G
            data[i + 2] = 255 - data[i + 2]; // B
            // data[i + 3] = A (–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å, –æ—Å—Ç–∞–≤–ª—è–µ–º)
          }

          // –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ
          ctx.putImageData(imageData, 0, 0);
        };
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
