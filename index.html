<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
      text-align: center;
      padding: 20px;
    }
    input[type=file] {
      margin: 20px 0;
    }
    audio {
      width: 100%;
      margin-top: 20px;
      outline: none;
    }
  </style>
</head>
<body>
  <h2>Audio Player</h2>
  <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∞—É–¥–∏–æ—Ñ–∞–π–ª, –∏ –≤—ã —Å–º–æ–∂–µ—Ç–µ –µ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ üéß</p>

  <input type="file" accept="audio/*" id="audioInput">

  <div>
    <h3>–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ</h3>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    const audioInput = document.getElementById("audioInput");
    const audioPlayer = document.getElementById("audioPlayer");

    audioInput.addEventListener("change", () => {
      const file = audioInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        audioPlayer.src = e.target.result; // –≤—Å—Ç–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ –≤ —ç–ª–µ–º–µ–Ω—Ç <audio>
        audioPlayer.play();
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
